<!doctype html>
<html lang="en">
<head>
    <title>Уничтожим барыг</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<audio src="lic.mp3" loop="-1" autoplay></audio>
<div id="board">
    <img src="image/room.png" alt="игровое поле">
    <img id="mavashi" src="image/mavashi.png" alt="Миша Маваши" width="18%" height="auto">
    <div id="messageMavashi"></div>
    <div id="stat"><center>Статистика</center>
        <span class = "status" id="shoots">Выстрелов:</span>
        <span class = "status" id="deathDrugDealers">Барыг убито:</span> /3
        <span class = "status" id="misses">Промахи:</span>
        <span class = "status" id="accuracy">Текущая меткость:</span>
        <span class = "status" id="turn to defeat">Ходов до проигрыша:</span>
        <span class = "status" id="time">Время в игре:</span>
    </div>
    <table>
        <tr>
            <td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td>
            <td id="04"></td> <td id="05"></td><td id="06"><td id="07"><td id="08"></td>
        </tr>
        <tr>
            <td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td>
            <td id="14"></td> <td id="15"></td><td id="16"><td id="17"><td id="18"></td>
        </tr>
        <tr>
            <td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td>
            <td id="24"></td> <td id="25"></td><td id="26"><td id="27"><td id="28"></td>
        </tr>
        <tr>
            <td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td>
            <td id="34"></td> <td id="35"></td><td id="36"><td id="37"><td id="38"></td>
        </tr>
    </table>
    <form>
        <input type="text" id="guessInput" placeholder="A0">
        <input type="button" id="fireButton" value="Fire!">
    </form>
</div>
</body>
<script src="js/Drugdealer.js"></script>
</html>
